<!--
    The JavaScript navigator object is used for browser detection. 
    It can be used to get browser information such as appName, appCodeName, userAgent etc.

The navigator object is the window property, so it can be accessed by: window.navigator

Property of javaScript
-------------------------

1	appName	returns the name

2	appVersion	returns the version

3	appCodeName	returns the code name

4	cookieEnabled	returns true if cookie is enabled otherwise false

5	userAgent	returns the user agent

6	language	returns the language. It is supported in Netscape and Firefox only.

7	userLanguage	returns the user language. It is supported in IE only.

8	plugins	returns the plugins. It is supported in Netscape and Firefox only.

9	systemLanguage	returns the system language. It is supported in IE only.

10	mimeTypes[]	returns the array of mime type. It is supported in Netscape and Firefox only.

11	platform	returns the platform e.g. Win32.

12	online	returns true if browser is online otherwise false.

Method of javaScript navigator()
----------------------------------
1	javaEnabled()	checks if java is enabled.

2	taintEnabled()	checks if taint is enabled. It is deprecated since JavaScript 1.2

-->

<script>
    document.write("Wasim is working on Various Projects")
    document.write("<br/>navigator.appCodeName: "+navigator.appCodeName);
    document.write("<br/>navigator.appName: "+navigator.appName);
    document.write("<br/>navigator app Version : "+navigator.appVersion);
    document.write("<br/>navigator language: "+navigator.language);
    document.write("<br/>navigator UserAgent : "+navigator.userAgent);
    document.write("<br/>navigator.plateform : "+navigator.platform);
    document.write("<br/>navigator.appCodeName: "+navigator.appCodeName);
    document.write("<br/>navigator.online"+navigator.onLine);

</script>
