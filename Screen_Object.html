<!--
    The JavaScript screen object holds information of browser screen.
     It can be used to display screen width, height, colorDepth, pixelDepth etc.

The navigator object is the window property, so it can be accessed by: window.scrren

Property of JavaScript Screen Object
-------------------------------------
1	width	returns the width of the screen
2	height	returns the height of the screen
3	availWidth	returns the available width
4	availHeight	returns the available height
5	colorDepth	returns the color depth
6	pixelDepth	returns the pixel depth.
-->
<script>
    document.write("<br> screen.width : "+screen.width);
    document.write("<br> screen.height : "+screen.height);
    document.write("<br> screen.colorDepth : "+screen.colorDepth);
    document.write("<br> screen.pixelDepth : "+screen.pixelDepth);
</script>
