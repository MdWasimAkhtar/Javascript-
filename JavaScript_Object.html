<!--
JavaScript is an object-based language. Everything is an object in JavaScript.

JavaScript is template based not class based. Here, we don't create class to get the object. But, we direct create objects.

Creating Objects in JavaScript
There are 3 ways to create objects.

By object literal
By creating instance of Object directly (using new keyword)
By using an object constructor (using new keyword)

-->
<!-- JavaScript Object by using Object Literals-->
<script>
    emp = {id : 102 , name :"Md Wasim Akhtar",salary:50000}
    document.write("emp id : "+emp.id+"  , name : "+emp.name+"  , salary :"+emp.salary+'\n')
    
    document.write("\n"+ typeof emp)
</script>
<br>

<!--2) By creating instance of Object -->
<script>
    var emp1 = new Object();
    emp1.id=12221
    emp1.name="Nagaratna C "
    emp1.salary="30000"

    document.write(`emp id : ${emp1.id} , Name : ${emp1.name} `)
</script>

<!--3) By using an Object constructor -->
<br>
<br>
<script>
    function emp2(id , name , salary){
        this.id = id ;
        this.name = name ;
        this.salary = salary;
    }
    e1 = new emp2(13331,"Sahithi",340000)

    function display(){
        document.write(` emp id : ${e1.id} , emp_Name : ${e1.name} , salary: ${e1.salary} `)
    }
    display();
</script>
